<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="clock-icon.jpg">
</head>

<body>    
    <div class="container">
        <div class= "current-time" id="current-time"></div>
        <div class="logo">
            <img width="40px" src="clock-icon.jpg" alt="">
            <h1 class="title">Focus Pomodoro</h1>
        </div>
        <div class="group">
            <!-- this where element is added inside
            <div class="clock selectionAffect">
                <input type="checkbox"  class="ClockSelect" id="ClockSelect">
                <label for="ClockSelect" class="custom-checkbox"></label>
                <div class="header">
                    <p>Timer</p>
                    <div class="headerBtns">
                        <button class="headerBtn edit">edit</button>
                        <button class="headerBtn full">full</button>
                    </div>
                </div>
                <div class="timer">
                    <div class="time">00:25:00</div>
                </div>
                <div class="control">
                    <button class="btn reset">Reset</button>
                    <button class="btn stop">Stop</button>
                    <button class="btn start">Start</button>
                </div>
                <audio class="alarm" loop="">
                    <source src="Sound1.mp3" type="audio/mp3">
                </audio>
            </div>
              -->
        </div>
  
        <div class="actions"> 
            <div id="theme-area">
                <div class="theme-label" id="theme-label">Themes</div>
                <div class="theme" id="theme">
                    <li class="themeChoice" id="default" class="active">Default</li>
                    <li class="themeChoice" id="minimal">Minimal</li>
                    <li class="themeChoice" id="fancy">Fancy</li>
                    <li class="themeChoice" id="scifi">Sci-fi</li>
                    <li class="themeChoice">custom</li>
                </div>
            </div>

            <div class="functions"> <!--for adding-->
                    <img class="add" id="add" src="add-icon.png" alt="">
                    <hr>
                    <img class="clear" id="clear" src="clear-icon.png" alt="">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
